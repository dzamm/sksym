<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Preferensi Media - Kabupaten Bangkalan</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/gov-logo.png" height="30" class="d-inline-block align-top" alt="Logo">
                Preferensi Media Bangkalan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#simulator">Simulator</a></li>
                    <li class="nav-item"><a class="nav-link" href="#edukasi">Edukasi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Hasil Analisis Preferensi Media</h2>
            
            <!-- Row 1: Stats & Map -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Distribusi Klaster</h5>
                            <canvas id="clusterChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Persebaran Geografis</h5>
                            <img src="images/bangkalan-map.png" class="img-fluid" alt="Peta">
                            <div id="mapLegend" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 2: Media Preference -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Preferensi Media per Kelompok</h5>
                            <canvas id="mediaPreferenceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simulator Section -->
    <section id="simulator" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Simulator Rekomendasi Media</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="age" class="form-label">Usia</label>
                                <input type="number" class="form-control" id="age" min="17" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="education" class="form-label">Pendidikan</label>
                                <select class="form-select" id="education">
                                    <option value="SD">SD</option>
                                    <option value="SMP">SMP</option>
                                    <option value="SMA">SMA</option>
                                    <option value="Perguruan Tinggi">Perguruan Tinggi</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100" onclick="recommendMedia()">Dapatkan Rekomendasi</button>
                            <div id="recommendationResult" class="mt-3 alert alert-success" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Dinas Komunikasi dan Informatika Kabupaten Bangkalan</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
