<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Preferensi Media - Bangkalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="30" class="me-2"> Analisis Media Bangkalan
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <!-- Cluster Distribution -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Distribusi Klaster</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card p-4">
                        <canvas id="clusterChart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 h-100">
                        <h5>Total Responden</h5>
                        <div id="totalRespondents" class="display-4 text-primary"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Demographics -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Demografi Responden</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Distribusi Usia</h5>
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Distribusi Pekerjaan</h5>
                        <canvas id="occupationChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Media Preferences -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Preferensi Media</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Media yang Sering Digunakan</h5>
                        <canvas id="mediaFrequentChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Jenis Media Sosial</h5>
                        <canvas id="mediaSocialChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Satisfaction -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Tingkat Kepuasan</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <canvas id="satisfactionChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Load JSON Data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                initCharts(data);
                document.getElementById('totalRespondents').textContent = 
                    data.clusters.reduce((sum, cluster) => sum + cluster.cases, 0);
            });

        function initCharts(data) {
            // Cluster Distribution Pie Chart
            new Chart(document.getElementById('clusterChart'), {
                type: 'pie',
                data: {
                    labels: data.clusters.map(c => `Klaster ${c.id} (${c.percentage}%)`),
                    datasets: [{
                        data: data.clusters.map(c => c.percentage),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                    }]
                }
            });

            // Age Distribution Bar Chart
            new Chart(document.getElementById('ageChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.demographics.age_distribution),
                    datasets: Object.keys(data.clusters).map((_, i) => ({
                        label: `Klaster ${i+1}`,
                        data: Object.values(data.demographics.age_distribution).map(age => age[`cluster_${i+1}`]),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'][i]
                    }))
                },
                options: { scales: { x: { stacked: true }, y: { stacked: true } } }
            });

            // Media Preferences Doughnut Chart
            new Chart(document.getElementById('mediaFrequentChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.media_preferences.frequent_media),
                    datasets: [{
                        data: Object.values(data.media_preferences.frequent_media).map(m => 
                            Object.values(m).reduce((a, b) => a + b, 0)
                        ),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                    }]
                }
            });

            // Satisfaction Pie Chart
            new Chart(document.getElementById('satisfactionChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(data.satisfaction),
                    datasets: [{
                        data: Object.values(data.satisfaction),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                    }]
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
