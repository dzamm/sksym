<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Preferensi Media - Bangkalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="30" class="me-2"> Analisis Media Bangkalan
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <!-- Cluster Distribution -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Distribusi Klaster</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card p-4">
                        <canvas id="clusterChart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 h-100">
                        <h5>Total Responden</h5>
                        <div id="totalRespondents" class="display-4 text-primary"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Demographics -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Demografi Responden</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Distribusi Usia</h5>
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Distribusi Pekerjaan</h5>
                        <canvas id="occupationChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Media Preferences -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Preferensi Media</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Media yang Sering Digunakan</h5>
                        <canvas id="mediaFrequentChart"></canvas>
                    </div>
                </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card p-4">
                                <h5>Media Cetak</h5>
                                <canvas id="mediaCetakChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-4">
                                <h5>Internet</h5>
                                <canvas id="internetChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-4">
                                <h5>Media Sosial</h5>
                                <canvas id="mediaSosialChart"></canvas>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
            </div>
        </section>

        <!-- Satisfaction -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Tingkat Kepuasan</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <canvas id="satisfactionChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Update total respondents
                document.getElementById('totalRespondents').textContent = 
                    data.clusters.reduce((sum, cluster) => sum + cluster.cases, 0);
    
                // Initialize all charts
                initClusterChart(data);
                initAgeChart(data);
                initOccupationChart(data);
                initMediaCharts(data);
                initSatisfactionChart(data);
            });
    
        function initClusterChart(data) {
            new Chart(document.getElementById('clusterChart'), {
                type: 'pie',
                data: {
                    labels: data.clusters.map(c => `Klaster ${c.id} (${c.percentage}%)`),
                    datasets: [{
                        data: data.clusters.map(c => c.cases),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'],
                        hoverOffset: 10
                    }]
                }
            });
        }
    
        function initAgeChart(data) {
            const ageData = data.demographics.age_distribution;
            new Chart(document.getElementById('ageChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(ageData),
                    datasets: [
                        {
                            label: 'Klaster 1',
                            data: Object.values(ageData).map(d => d.cluster_1),
                            backgroundColor: '#4e73df'
                        },
                        {
                            label: 'Klaster 2',
                            data: Object.values(ageData).map(d => d.cluster_2),
                            backgroundColor: '#1cc88a'
                        },
                        {
                            label: 'Klaster 3',
                            data: Object.values(ageData).map(d => d.cluster_3),
                            backgroundColor: '#36b9cc'
                        },
                        {
                            label: 'Klaster 4',
                            data: Object.values(ageData).map(d => d.cluster_4),
                            backgroundColor: '#f6c23e'
                        }
                    ]
                },
                options: {
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });
        }
    
        function initOccupationChart(data) {
            const occupationData = data.demographics.occupation_distribution;
            new Chart(document.getElementById('occupationChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(occupationData),
                    datasets: [
                        {
                            label: 'Klaster 1',
                            data: Object.values(occupationData).map(d => d.cluster_1 || 0),
                            backgroundColor: '#4e73df'
                        },
                        {
                            label: 'Klaster 2',
                            data: Object.values(occupationData).map(d => d.cluster_2 || 0),
                            backgroundColor: '#1cc88a'
                        },
                        {
                            label: 'Klaster 3',
                            data: Object.values(occupationData).map(d => d.cluster_3 || 0),
                            backgroundColor: '#36b9cc'
                        },
                        {
                            label: 'Klaster 4',
                            data: Object.values(occupationData).map(d => d.cluster_4 || 0),
                            backgroundColor: '#f6c23e'
                        }
                    ]
                },
                options: {
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });
        }
    
        function initMediaCharts(data) {
            // Frequent Media Chart
            new Chart(document.getElementById('mediaFrequentChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.media_preferences.frequent_media),
                    datasets: [
                        {
                            label: 'Klaster 1',
                            data: Object.values(data.media_preferences.frequent_media).map(m => m.cluster_1 || 0),
                            backgroundColor: '#4e73df'
                        },
                        {
                            label: 'Klaster 3',
                            data: Object.values(data.media_preferences.frequent_media).map(m => m.cluster_3 || 0),
                            backgroundColor: '#36b9cc'
                        },
                        {
                            label: 'Klaster 4',
                            data: Object.values(data.media_preferences.frequent_media).map(m => m.cluster_4 || 0),
                            backgroundColor: '#f6c23e'
                        }
                    ]
                }
            });
    
            // Media Types Charts
            const mediaTypes = data.media_preferences.media_types;
            
            // Media Cetak
            new Chart(document.getElementById('mediaCetakChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(mediaTypes['Media Cetak']),
                    datasets: [{
                        data: Object.values(mediaTypes['Media Cetak']),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                    }]
                }
            });
    
            // Internet
            new Chart(document.getElementById('internetChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(mediaTypes.Internet),
                    datasets: [{
                        data: Object.values(mediaTypes.Internet),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                    }]
                }
            });
    
            // Media Sosial
            new Chart(document.getElementById('mediaSosialChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(mediaTypes['Media Sosial']),
                    datasets: [{
                        data: Object.values(mediaTypes['Media Sosial']),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                    }]
                }
            });
        }
    
        function initSatisfactionChart(data) {
            new Chart(document.getElementById('satisfactionChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.satisfaction),
                    datasets: [{
                        label: 'Jumlah Responden',
                        data: Object.values(data.satisfaction),
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                    }]
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
