<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Preferensi Media - Bangkalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" height="30" alt="Logo" class="me-2">
                Preferensi Media Kab. Bangkalan
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Dashboard -->
        <section class="mb-5">
            <h2 class="text-center mb-4">📊 Dashboard Analisis</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h5 class="text-primary">Total Responden</h5>
                            <h1 id="totalResponden" class="display-4">0</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Distribusi Klaster</h5>
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Detail Klaster -->
        <section class="mb-5">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title mb-4">🔍 Detail Tiap Klaster</h5>
                    <div class="accordion" id="clusterAccordion"></div>
                </div>
            </div>
        </section>

        <!-- Simulator -->
        <section class="mb-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">🎮 Simulator Rekomendasi</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Usia</label>
                                <input type="number" class="form-control" id="inputAge" min="17" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pekerjaan</label>
                                <select class="form-select" id="inputJob" required>
                                    <option value="Pelajar/Mahasiswa">Pelajar/Mahasiswa</option>
                                    <option value="Karyawan Swasta">Karyawan Swasta</option>
                                    <option value="Pegawai Negeri">Pegawai Negeri</option>
                                    <option value="Wirausaha">Wirausaha</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100" onclick="getRecommendation()">Cari Rekomendasi</button>
                            <div id="result" class="alert alert-success mt-3" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <small>Dinas Komunikasi dan Informatika Kabupaten Bangkalan © 2024</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
