<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferensi Media - Kabupaten Bangkalan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" height="30" class="d-inline-block align-top" alt="Logo">
                Preferensi Media Bangkalan
            </a>
        </div>
    </nav>

    <!-- Dashboard -->
    <section id="dashboard" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">ðŸ“Š Hasil Analisis Klaster</h2>
            
            <!-- Statistik Utama -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Total Responden</h5>
                            <p id="totalResponden" class="display-4 text-primary">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Persebaran Klaster</h5>
                            <canvas id="clusterChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detail Klaster -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ðŸ“‹ Deskripsi Tiap Klaster</h5>
                            <div id="clusterDetails" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simulator -->
    <section id="simulator" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">ðŸŽ® Simulator Rekomendasi Media</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Usia</label>
                                <input type="number" class="form-control" id="inputAge">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pendidikan</label>
                                <select class="form-select" id="inputEducation">
                                    <option value="Pelajar/Mahasiswa">Pelajar/Mahasiswa</option>
                                    <option value="Wiraswasta & Pekerjaan Lainnya">Wiraswasta & Pekerjaan Lainnya</option>
                                    <option value="Pegawai Negeri & Karyawan Swasta">Pegawai Negeri & Karyawan Swasta</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100" onclick="getRecommendation()">Dapatkan Rekomendasi</button>
                            <div id="recommendationResult" class="mt-3 alert alert-success" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Â© 2024 Dinas Kominfo Bangkalan</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
